<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="01-corrida.css">
	<script type="text/javascript" src="01-corrida.js"></script>
	<title>Corrida de</title>
</head>
<body class="fundo">
	
	<div class="container-fluid cabecalho">
		<div class="titulo">
			<img src="titulo.png">
		</div>
		<div class="imagem-topo">
			<img src="carrinhos.jpg">
		</div>
	</div>

	<div class="container fundo-conteudo" id="Formulario">
		<div class="alert alert-danger" style="display: none" id="alerta1">
				<span>Informe os dados corretamente!</span>
		</div>
		<form name="competidores">
			<div class="form-group em-linha">
				<label for="num-part" id="label-num-part">Número de participantes</label>
				<select class="form-control tamanho-do-campo" id="select-num-part" onchange="alteraNumParticipantes()">
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</div>

			<div class="table-responsive">
				<table class="table table-borderless">
					<thead class="thead-dark" id="cabecalho-insercao">
						<tr id="cabecalho">
							<th scope="col">Largada</th>
							<th scope="col">Competidor(a)</th>
							<th scope="col">Tempo (em segundos)</th>
						</tr>
					</thead>
					<tbody>
						<tr id="linha-1" style="display: none">
							<td scope="row"><h6>1</h6></td>
							<td>
								<input type="text" name="part-1-nome" id="part-1-nome" class="form-control" placeholder="Competidor 1">
							</td>
							<td>
								<input type="text" name="part-1-tempo" class="form-control" id="part-1-tempo" placeholder="Tempo 1" onkeypress='return verificarTempoNum(event)'>
							</td>
						</tr>
						<tr id="linha-2" style="display: none">
							<td scope="row"><h6>2</h6></td>
							<td>
								<input type="text" name="part-2-nome" id="part-2-nome" class="form-control" placeholder="Competidor 2" >
							</td>
							<td>
								<input type="text" name="part-2-tempo" id="part-2-tempo" class="form-control" placeholder="Tempo 2" onkeypress='return verificarTempoNum(event)'>
							</td>
						</tr>
						<tr id="linha-3" style="display: none">
							<td scope="row"><h6>3</h6></td>
							<td>
								<input type="text" name="part-3-nome" id="part-3-nome" class="form-control" placeholder="Competidor 3" >
							</td>
							<td>
								<input type="text" name="part-3-tempo" id="part-3-tempo" class="form-control" placeholder="Tempo 3" onkeypress='return verificarTempoNum(event)'>
							</td>
						</tr>
						<tr id="linha-4" style="display: none">
							<td scope="row"><h6>4</h6></td>
							<td>
								<input type="text" name="part-4-nome" id="part-4-nome" class="form-control" placeholder="Competidor 4" >
							</td>
							<td>
								<input type="text" name="part-4-tempo" id="part-4-tempo" class="form-control" placeholder="Tempo 4" onkeypress='return verificarTempoNum(event)'>
							</td>
						</tr>
						<tr id="linha-5" style="display: none">
							<td scope="row"><h6>5</h6></td>
							<td>
								<input type="text" name="part-5-nome" id="part-5-nome" class="form-control" placeholder="Competidor 5" >
							</td>
							<td>
								<input type="text" name="part-5-tempo" id="part-5-tempo" class="form-control" placeholder="Tempo 5" onkeypress='return verificarTempoNum(event)'>
							</td>
						</tr>
						<tr id="linha-6" style="display: none">
							<td scope="row"><h6>6</h6></td>
							<td>
								<input type="text" name="part-6-nome" id="part-6-nome" class="form-control" placeholder="Competidor 6" >
							</td>
							<td>
								<input type="text" name="part-6-tempo" id="part-6-tempo" class="form-control" placeholder="Tempo 6" onkeypress='return verificarTempoNum(event)'>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<button type="button" class="btn btn-dark" id="botao-exibir" style="display: none" onclick="exibirVencedores()">Exibir vencedores</button>
		</form>
	</div>

	<div class="container fundo-conteudo" id="Container-tabela"  style="display: none;">
		<div id="tabela-resultados" class="table-responsive">
			
		</div>
		<button type="button" class="btn btn-dark" id="botao-voltar" style="display: none" onclick="recomecar()">Nova competição</button>
	</div>
</body>
</html>
