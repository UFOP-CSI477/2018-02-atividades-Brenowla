<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<meta charset="utf-8">
	<title>Cadastro de alunos:</title>
</head>
<body>
	<div class="container-fluid">
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link" href="menu.html"><span> Página Inicial </span></a></li>
			<li class="nav-item"><a class="nav-link active" href="#"><span> Cadastrar </span></a></li>
			<li class="nav-item"><a class="nav-link" href="lista.html"><span> Listar </span></a></li>
			<li class="nav-item"><a class="nav-link" href="http://www.google.com"><span> Sair </span></a></li>
		</ul>	
	</div>
		<div class="jumbotron">
			<h1 class="display-4">Insira seus dados:</h1>
		</div>
		<div class="container-fluid">
			<form method="post" action="validacao.html" id="formulario">
				<div class="form-group">
					<label id="normal" for="nome">Nome:</label>
					<input type="text" name="nome" class="form-control">
					<br>				
				</div>

				<div class="form-group">
					<label id="normal" for="endereco">Endereço</label>
					<input type="text" name="endereco" class="form-control">			
					<br>
				</div>

				<div class="form-group">
					<label id="normal" for="genero">Gênero</label>
				</div>
				<div class="form-row form-group">	
					<div class="container-fluid">	
						<div class="row">
							<div class="form-check col-sm-2">					
								<input type="radio" id="feminino" name="genero" value="Feminino" class="form-check-input">
								<label for=feminino class="form-check-label">Feminino</label>
							</div>

							<div class="form-check col-sm-2">	
								<input type="radio" id="masculino" name="genero" value="Masculino" class="form-check-input">
								<label for="masculino" class="form-check-label">Masculino</label>
							</div>

							<div class="form-check col-sm-2">	
								<input type="radio" id="naobinario" name="genero" value="Não binário" class="form-check-input">
								<label for="naobinario" class="form-check-label"">Não binário</label>
							</div>
							<br>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label id="normal" for="cpf">CPF</label>
					<input type="text" name="CPF" placeholder="***.***.***-**" class="form-control">
					<br>
				</div>

				<div class="form-group">
					<label id="normal" for="senha">Senha</label>
				 	<input type="password" name="senha" class="form-control">
				  	<br>
			   	</div>

			    <div class="form-group">
				 	<input id="normal" type="submit" value="Cadastrar" class="btn btn-primary">
				   	<input id="normal" type="reset" value="Limpar" class="btn btn-danger">
			    </div>
			</form>
		</div>
	</div>
</body>
</html>
